<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Chat</title>
  </head>
  <body>
    <h2>WebRTC Chat</h2>
    <div>
      <div>
        ルーム名
        <input type="text" id="roomNameInput" placeholder="ルーム名" />
      </div>
      <div>
        パスワード
        <input
          type="password"
          id="roomPasswordInput"
          placeholder="パスワード"
        />
      </div>
      <button id="createRoomButton">ルーム作成</button>
      <button id="joinRoomButton">ルーム参加</button>
    </div>
    <div>
      <button id="createOfferButton">オファー</button>
      <button id="createAnswerButton" disabled>アンサー</button>
    </div>
    <div>
      <input type="text" id="messageInput" placeholder="メッセージを入力" />
      <button id="sendButton">送信</button>
    </div>
    <div id="chat"></div>
    <script src="client.js"></script>
  </body>
</html>
